    <title>Document</title>

</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="netflixlogo.jpg" alt="" height="60px" width="150px"></div>
        <div class="button">
            <button id="b1"><b>English</b></button>
            <button id="b2"><b>Sign in</b></button>
        </div>
    </div>

    <div class="content">
        <h1>Unlimited movies, <br> TV shows and more.</h1>
        <p><b> Watch anywhere. Cancel anytime.</b></p>
        <p><b>Ready to watch? Enter you email to create or <br>restart your membership.</b></p>

    <div class="emailbox">
        <form action="" class="emailinput">
            <div class="emailbox">
            <input type="email" placeholder="Email address" size="40"></div>
            <div class="button">
                <button id="startbut">Get Started &gt</button>
            </div>
        </form>
    </div>
